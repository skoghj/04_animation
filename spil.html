<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Spil</title>
    <link rel="stylesheet" href="generel.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="menu_forside">
        <ul class="nav">
            <li><a href="index.html">Forside</a></li>
            <li><a href="spil.html">Spil</a></li>
            <li><a href="grafik.html">Grafik</a></li>
            <li><a href="assets.html">Assets</a></li>
            <li><a href="teknik.html">Teknik</a></li>
        </ul>
    </header>

    <main>
        <div id="screen">
            <div id="game">
                <div id="game_background"></div>
                <article id="game_elements">
                    <div id="god1_container" class="">
                        <div id="god1_sprite" class=""></div>
                    </div>
                    <div id="god2_container" class="">
                        <div id="god2_sprite" class=""></div>
                    </div>
                    <div id="god3_container" class="">
                        <div id="god3_sprite" class=""></div>
                    </div>
                    <div id="god4_container" class="">
                        <div id="god4_sprite" class=""></div>
                    </div>
                    <div id="ond1_container" class="">
                        <div id="ond1_sprite" class=""></div>
                    </div>
                    <div id="ond2_container" class="">
                        <div id="ond2_sprite" class=""></div>
                    </div>

                    <div id="lyn1_container" class="">
                        <div id="lyn1_sprite" class=""></div>
                    </div>
                    <div id="lyn2_container" class="">
                        <div id="lyn2_sprite" class=""></div>
                    </div>

                    <div id="game_mellemground"></div>
                    <div id="game_foreground"></div>
                </article>
                <div id="start" class="hide">
                    <div id="start_knap"></div>
                    <div id="rules_knap"></div>
                    <div id="rules_map"></div>
                    <div id="menu_kanp"></div>
                    <div id="musicbox"></div>
                    <img id="music_bar" src="assets/svg/music_button.svg" alt="music_bar">
                    <img id="play_button" class="play" src="assets/svg/music_play_button.svg" alt="play">
                    <img id="stop_button" class="stop" src="assets/svg/music_stop_button.svg" alt="stop">
                    <img id="sound_wave" class="soundwave" src="assets/svg/soundwave.svg" alt="soundwave">

                </div>
                <div id="game_over" class="hide">
                    <div id="home_knap"></div>
                    <div id="game_over_points">DU TABT OG FIK ?? POINTS</div>
                    <div id="genstart_knap"></div>
                    <div id="quit_knap"><a href="index.html"><img src="assets/svg/Quit_button.svg" alt=""></a></div>
                </div>
                <div id="level_complete" class="hide">
                    <div id="home_knap_2"></div>
                    <div id="genstart_knap_2"></div>
                    <div id="quit_knap_2"><a href="index.html"><img src="assets/svg/Quit_button.svg" alt=""></a></div>
                </div>

                <div id="game_ui">
                    <div id="score_board"></div>
                    <div id="liv_board">
                        <div class="liv" id="liv_1"></div>
                        <div class="liv" id="liv_2"></div>
                        <div class="liv" id="liv_3"></div>
                    </div>

                </div>

                <div id="timer_container">
                    <img src="assets/svg/flaske.svg" id="flaske" alt="flaske">
                    <img src="assets/svg/sand.svg" id="fyld" alt="sand">
                </div>
            </div>
        </div>
        <div id="sounds">
            <!-- TODO: Tilføj audio elementer her. controls(vises eller gemmer audio file på skærmen)-->
            <audio src="lyde/Back_in_my_days.wav" id="sound1_background"></audio>
            <audio src="lyde/NFT_World.mp3" id="sound_background"></audio>

            <audio src="lyde/MP_Upper_Cut.mp3" id="sound_bomber"></audio>
            <audio src="lyde/boom.WAV" id="sound_bomber2"></audio>

            <audio src="lyde/pyrorong.wav" id="sound_cottencandy"></audio>
            <audio src="lyde/pop.mp3" id="sound_confetti"></audio>

            <audio src="lyde/lyn.wav" id="sound_lyn"></audio>

            <audio src="lyde/cry.wav" id="sound_gameover"></audio>

            <audio src="lyde/juhuu.wav" id="sound_complete_juhu"></audio>
        </div>
    </main>
    <footer>Lavet af HUI-JIN // Snuggys Eventyr 2023</footer>
    <script src="script.js"></script>

</body>

</html>
